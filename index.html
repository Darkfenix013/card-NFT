<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <article>
    <div class="container">
      
      <div class="img__container">
        <img src="./images/image-equilibrium.jpg" alt="imagen principal de la carta, es un cubo rotado a 45 grados" class="img__logo">
        <div class="overlay">

          <img src="./images/icon-view.svg" alt="imagen de vista, un ojo" >
        </div>
      </div>
      
      <div class="txts__container">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
     
      <div class="txt__second">
        <span class="precio"> <img src="./images/icon-ethereum.svg" alt="imagen de etherum" class="img__ethereum"> 0.041 ETH</span>
        <span class="time"> <img src="./images/icon-clock.svg" alt="icono de reloj analogo" class="img__reloj">3 days left</span>
      </div>
      
      <div class="author">
        <img src="./images/image-avatar.png" alt="fotografia del creador del NFT" class="img__avatar">
        <span class="creador">Creation of <a href="/index.html" class="link">Jules Wyvern</a></span>
      </div>
    </div>  
  </article>
</body>
</html>
